<form class="form-horizonntal alert alert-warning" name="listItem" id="list-items"  ng-submit="insertInfo(inInfo)">
	<h3 class="text-center">Fill up the details</h3>
	<div class="form-group">
		<label>Name</label>
		<input type="text" name="name" class="form-control" placeholder="Name..." ng-model="inInfo.name" required/>
		<p class="text-danger" ng-show="listItem.name.$invalid && listItem.name.$dirty">Name field is Empty!</p>
	</div>
	
	<div class="form-group">
		<button class="btn btn-success" ng-disabled="listItem.$invalid">SUBMIT</button>
	</div>
</form>
