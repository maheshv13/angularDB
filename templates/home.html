<div class="row">
	<div id="div1" class="col-md-12"> 
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile nummber</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in records | orderBy:'id'">
					<td>{{x.id}}</td>
					<td>{{x.name}}</td>
					<td>{{x.email}}</td>
					<td>{{x.mobile}}</td>
					<td>
						<button class="btn btn-warning" title="Edit">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
						<button class="btn btn-danger" title="Delete">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div> 
</div>
